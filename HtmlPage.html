<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

<body>

    <div contentEditable="true" id="DivText" style="width:499px; height:230px;"></div>
    <br>
    <input type="button" onClick="document.getElementById('DivText').value= event.keyCode == 17 + event.keyCode == 102;" value="Search Text (CTRL+F)">
    <input type="button" onClick="document.getElementById('DivText').value= event.keyCode == 17 + event.keyCode == 103;" value="Search Selected Text (CTRL+G)">

         


</body>
